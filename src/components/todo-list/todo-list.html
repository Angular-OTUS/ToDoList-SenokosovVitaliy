<h1>ToDo List</h1>

<ul class="todo-list">
  @for (task of tasks; track task) {
  <app-todo-item [task]="task" (delete)="deleteTask(task)"/>
  }
</ul>

<input
  matInput
  #taskInput
  type="text"
  (keyup.enter)="addTask(taskInput.value); taskInput.value=''; textChanged('')"
  (keyup)="textChanged(taskInput.value)"
/>

<button
  class="button button--add"
  [disabled]="isTextEmpty"
  (click)="addTask(taskInput.value); taskInput.value=''; textChanged('')"
>
  Add
</button>
