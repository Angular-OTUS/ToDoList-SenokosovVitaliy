<h1>ToDo List</h1>
<ul>
  @for (task of tasks; track $index) {
  <li style="display: flex; align-items: center; margin-bottom: 8px">
    <button class="button button--delete" (click)="deleteTask($index)">
      Delete
    </button>
    <span>{{ task.id }} - {{ task.text }}</span>
  </li>
  }
</ul>
<input type="text" /><button class="button button--add">Add</button>
